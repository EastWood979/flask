<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <style>
        /* Réinitialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps de la page */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Conteneur principal (carte) */
        .dashboard-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        /* Titres */
        h1 {
            margin-bottom: 1rem;
        }

        h2 {
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        /* Tableau des étudiants */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
        }

        th {
            background-color: #f7f7f7;
            text-align: left;
        }

        /* Lien "Change Grade" */
        a.change-grade {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a.change-grade:hover {
            text-decoration: underline;
        }

        /* Bouton/lien de déconnexion */
        .logout-container {
            margin-top: 1rem;
            text-align: center;
        }

        .logout-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #6c757d; /* gris Bootstrap */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .logout-link:hover {
            background-color: #5a6268; /* gris foncé au survol */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ teacher_name }} {{ teacher_surname }} ({{ class_name }} Teacher)</h1>
        <h2>Students in your class:</h2>
        <table>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }} {{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>
                    <a class="change-grade" href="{{ url_for('change_grade', student_id=student[0], class_name=class_name) }}">
                        Change Grade
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <!-- Lien de déconnexion -->
        <div class="logout-container">
            <a href="{{ url_for('logout') }}" class="logout-link">Disconnect</a>
        </div>
    </div>
</body>
</html>
