<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ teacher_name }} {{ teacher_surname }} ({{ class_name }} Teacher)</h1>
    <h2>Students in your class:</h2>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[1] }} {{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>
                <a href="{{ url_for('change_grade', student_id=student[0], class_name=class_name) }}">Change Grade</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <!-- Disconnect (Logout) Option -->
    <a href="{{ url_for('logout') }}">Disconnect</a>
</body>
</html>
