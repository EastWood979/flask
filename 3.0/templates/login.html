<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles_admin.css">
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Surname:</label>

        <label>Password:</label>

    </form>
    <a href="{{ url_for('create_account') }}">Create Account</a>
</body>
</html>
