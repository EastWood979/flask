<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Réinitialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style global du body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        /* Conteneur principal (carte) */
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        /* En-tête : Login à gauche et Create Account à droite */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header-container h1 {
            margin: 0; /* Supprime les marges par défaut */
        }

        .header-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .header-container a:hover {
            text-decoration: underline;
        }

        /* Style du formulaire */
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-tête avec Login et Create Account alignés sur la même ligne -->
        <div class="header-container">
            <h1>Login</h1>
            <a href="{{ url_for('create_account') }}">Create Account</a>
        </div>

        <!-- Formulaire de connexion -->
        <form method="post">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Surname:</label>
            <input type="text" name="surname" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
