<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change User Role</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Styles personnalisés -->
  <style>
    /* Style global */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    /* Conteneur principal centré */
    .card-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    /* Carte améliorée */
    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
    }

    /* Titres */
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #343a40;
    }

    /* Formulaire */
    .form-group label {
      font-weight: bold;
      color: #495057;
    }

    .form-control {
      border-radius: 6px;
    }

    /* Boutons */
    .btn {
      border-radius: 6px;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Effet de transition fluide */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <!-- Script pour gérer l'affichage du sélecteur de classe -->
  <script>
    function toggleClassSelection() {
      const roleSelect = document.getElementById("role");
      const classDiv = document.getElementById("classDiv");
      classDiv.style.display = roleSelect.value == "2" ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="container card-container fade-in">
    <div class="card">
      <h2>Change Role for {{ user[2] }} {{ user[3] }}</h2>
      <form method="POST">
        <div class="form-group">
          <label for="role">Select New Role:</label>
          <select name="role" id="role" class="form-control" required onchange="toggleClassSelection()">
            <option value="1" {% if user[1] == 1 %}selected{% endif %}>Admin</option>
            <option value="2" {% if user[1] == 2 %}selected{% endif %}>Teacher</option>
            <option value="3" {% if user[1] == 3 %}selected{% endif %}>Student</option>
          </select>
        </div>

        <!-- Sélection de classe pour les enseignants -->
        <div class="form-group" id="classDiv" style="display: {% if user[1] == 2 %}block{% else %}none{% endif %};">
          <label for="class">Select Class:</label>
          <select name="class" id="class" class="form-control">
            <option value="Math" {% if user[4] == 'Math' %}selected{% endif %}>Math</option>
            <option value="History" {% if user[4] == 'History' %}selected{% endif %}>History</option>
            <option value="English" {% if user[4] == 'English' %}selected{% endif %}>English</option>
            <option value="Philosophy" {% if user[4] == 'Philosophy' %}selected{% endif %}>Philosophy</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Change Role</button>
      </form>
      <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery (pour des fonctionnalités améliorées) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
